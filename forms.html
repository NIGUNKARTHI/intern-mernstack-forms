<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Form</title>
    <link rel="stylesheet" href="forms.css">
    <form action="https://formspree.io/f/xannlven" method ="Post"></form>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="https://formspree.io/f/xannlven" method="POST">
        <label>Name</label>
        <input type="text" placeholder="Enter Your Name" required><br><br>
        
        <label>Email</label>
        <input type="email" placeholder="Enter Your Email" required><br><br>
        
        <label>Password</label>
        <input type="password" placeholder="Enter Your Password" required><br><br>
        
        <label>Age</label>
        <input type="number" placeholder="Enter Your Age" required><br><br>
        
        <label>Contact Number</label>
        <input type="tel" placeholder="Enter Your Contact Number" required><br><br>
        
        <label>Date of Birth</label>
        <input type="date" placeholder="Enter Your DOB" required><br><br>
        
        <label>Year Passed Out</label>
        <input type="number" placeholder="Enter Your Graduation Year" required><br><br>
        
        <label>Upload Image</label>
        <input type="file" accept="image/*"><br><br>
        
        <label>Gender</label>
        <input type="radio" value="Male" name="Gender" required>Male
        <input type="radio" value="Female" name="Gender" required>Female
        <input type="radio" value="Others" name="Gender" required>Others<br><br>
        
        <label>Programming Languages Known</label>
        <input type="checkbox" value="Python" name="Languages">Python
        <input type="checkbox" value="C++" name="Languages">C++
        <input type="checkbox" value="Java" name="Languages">Java<br><br>
        
        <label>Select Your Favorite Color</label>
        <input type="color" name="favcolor"><br><br>
        
        <button type="submit">SUBMIT</button><br><br>
    </form>
</body>
</html>
