<!DOCTYPE html>
<html>
<head>
  <title>Lamborghini Advertisement</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #000000;
      text-align: center;
      background-image: url('https://images2.alphacoders.com/453/453180.jpg');
    }
    header {
      background: url('https://example.com/lamborghini-banner.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff9f9;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    header h1 {
      font-size: 50px;
    }
    section {
      padding: 20px;
    }
    .car-image {
      width: 80%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin: 20px 0;
    }
    .button {
      background-color: #ffb400;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #e6a400;
    }
    footer {
      background-color: #111;
      color: #777;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Experience the Beast</h1>
  </header>

  <section>
    <h2>The Lamborghini Aventador</h2>
    <img src="1120724.jpg" alt="Lamborghini Aventador" class="car-image">
    <p>Feel the thrill of driving one of the world's most iconic supercars. With unmatched performance, cutting-edge technology, and stunning design, the Lamborghini Aventador is more than just a car; it's a statement.</p>
    
  </section>

  <footer>
    

</body>
</html>
